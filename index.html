<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Website Colors & Save With Local Storage</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="demo.js"></script>
  </head>
  <body>
    <div class="container">
       
        <div class="my-text">
          <ul class="color-switcher">
            <li data-color="black"></li>
            <li data-color="green"></li>
            <li data-color="purple"></li>
            <li data-color="red"></li>
          </ul>
          <h3>
            Transfer from km to miles = total miles x 9.5 SEK throughout the year
          </h3>
          <input
            class="inpt"
            type="number"
            min="2"
            max="100"
            placeholder="Enter numbers between 2-100 km"
          />
          <button class="send-btn">Send</button>
          
          <p class="print-text"></p>
          
          
        </div>
    </div>
  </body>
</html>
